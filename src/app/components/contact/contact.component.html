<section id="contact" class="contact-section">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">
            Have a project in mind or want to collaborate? Feel free to reach out!
        </p>

        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-card" *ngFor="let info of contactInfo">
                    <a [href]="info.link" class="contact-link" target="_blank" rel="noopener">
                        <span class="contact-icon">{{ info.icon }}</span>
                        <div class="contact-details">
                            <h4 class="contact-label">{{ info.label }}</h4>
                            <p class="contact-value">{{ info.value }}</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="contact-form-wrapper">
                <form class="contact-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" [(ngModel)]="formData.name"
                            placeholder="Your Name" required />
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" [(ngModel)]="formData.email"
                            placeholder="your.email@example.com" required />
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input" [(ngModel)]="formData.subject"
                            placeholder="Project Inquiry" required />
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-textarea" [(ngModel)]="formData.message"
                            placeholder="Tell me about your project..." rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-icon">ðŸ“¤</span>
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
