<section id="experience" class="experience-section">
    <div class="container">
        <h2 class="section-title">Work Experience</h2>

        <div class="timeline">
            <div class="timeline-item" *ngFor="let exp of experiences; let i = index">
                <div class="timeline-marker">
                    <div class="marker-icon">{{ exp.icon }}</div>
                    <div class="marker-line" *ngIf="i < experiences.length - 1"></div>
                </div>

                <div class="timeline-content">
                    <div class="experience-header">
                        <div class="header-left">
                            <h3 class="experience-company">{{ exp.company }}</h3>
                            <h4 class="experience-position">{{ exp.position }} <span class="experience-type">¬∑ {{
                                    exp.type }}</span></h4>
                        </div>
                        <div class="experience-meta">
                            <span class="experience-period">{{ exp.period }}</span>
                            <span class="experience-duration">{{ exp.duration }}</span>
                            <span class="experience-location">üìç {{ exp.location }}</span>
                        </div>
                    </div>

                    <p class="experience-description">{{ exp.description }}</p>

                    <div class="experience-achievements">
                        <ul class="achievements-list">
                            <li *ngFor="let achievement of exp.achievements">{{ achievement }}</li>
                        </ul>
                    </div>

                    <div class="experience-technologies">
                        <span class="tech-tag" *ngFor="let tech of exp.technologies">{{ tech }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
